<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/a5c22c6bc6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    <title>Make It Attractive!!</title>
</head>
<body>
    <div class="copypopup" id="myCopyPopup">
        <p>Text is copied!</p>
    </div>
    <div class="main-content" id="mainContent">
        <h1>Make It Attractive</h1>
        <textarea name="inputText" id="inputText" rows="7" placeholder="What's in your mind?"></textarea>
        <h1>Output</h1>
        <div>
            <input type="text" id="boldText" placeholder="𝗕𝗼𝗹𝗱" readonly><button id="boldBtn"></button>
        </div>
        <div>
            <input type="text" id="italicText" placeholder="𝘐𝘵𝘢𝘭𝘪𝘤" readonly><button id="italicBtn"></button>
        </div>
        <div>
            <input type="text" id="bolditalicText" placeholder="𝘽𝙤𝙡𝙙 𝙄𝙩𝙖𝙡𝙞𝙘" readonly><button
                id="bolditalicBtn"></button>
        </div>
        <div>
            <input type="text" id="corssedText" placeholder="S̶t̶r̶i̶k̶e̶t̶h̶r̶o̶u̶g̶h̶" readonly><button
                id="corssedBtn"></button>
        </div>
        <div>
            <input type="text" id="scriptText" placeholder="𝒮𝒸𝓇𝒾𝓅𝓉" readonly><button id="scriptBtn"></button>
        </div>
        <div>
            <input type="text" id="boldScriptText" placeholder="𝓢𝓬𝓻𝓲𝓹𝓽" readonly><button
                id="boldScriptBtn"></button>
        </div>
        <div>
            <input type="text" id="monospaceText" placeholder="𝙼𝚘𝚗𝚘𝚜𝚙𝚊𝚌𝚎" readonly><button
                id="monospaceBtn"></button>
        </div>
        <div>
            <input type="text" id="doublestruckText" placeholder="𝔻𝕠𝕦𝕓𝕝𝕖-𝕊𝕥𝕣𝕦𝕔𝕜" readonly><button
                id="doublestruckBtn"></button>
        </div>
    </div>
    <footer>
        <p>MADE WITH 💛 BY <span></span></p>
        <div>
            <a href="https://github.com/iamsatyajit05/" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/0xsatyajit/" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/iamsatyajit/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
